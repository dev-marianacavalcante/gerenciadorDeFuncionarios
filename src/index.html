<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de funcionarios</title>
  </head>
  <body>
    <header>
      <h1>Gerenciador de funcionarios</h1>
    </header>
    <main>
      <p><strong>Lista de funcionarios</strong></p>
      <div id="listagemDefuncionarios"></div>
    </main>
  </body>
  <script>
    fetch("http://localhost:3000/funcionarios", {
      method: "GET",
    })
      .then((response) => response.json())
      .then((response) => {
        console.log(response);
        var ul = document.createElement("ul");

        document.getElementById("listagemDefuncionarios").appendChild(ul);
        response.listaDeFuncionarios.forEach(renderList);

        function renderList(element, index, arr) {
          var li = document.createElement("li");
          ul.appendChild(li);

          li.innerHTML = `<li>nome: ${element.nome} | funcao: ${element.funcao}</li>`;
        }
      });
  </script>
</html>
